
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册页面</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper" id="authForm">
        <!-- 登录表单 -->
        <!-- 在<form>标签中添加onsubmit处理 -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <h2>登录页面</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="text" name="username">
                <label>账号</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password">
                <label>密码</label>
            </div>
            <button type="submit">登录</button>
            <div class="register-link">
                <p>还没有账号? <a href="#" onclick="showRegisterForm()">点击注册</a></p>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" onsubmit="handleRegister(event)" action="javascript:void(0);" style="display: none;">
            <h2>注册页面</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" name="username">
                <label>账号</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password">
                <label>密码</label>
            </div>
            <button type="submit">注册</button>
            <div class="register-link">
                <p>已有账号? <a href="#" onclick="showLoginForm()">点击登录</a></p>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
